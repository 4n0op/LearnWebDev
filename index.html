<!DOCTYPE html> <!--This is how you define what coding language you will be programming in.-->
<html lang="en"> <!--This shows what language you will be coding in.-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 
        Basics of Website Development
    </title> <!--<title> is how people see your browser in the tab.-->
        <style>
            img {
                width: 100px;
                border-radius: 10px;

</head>
<body>

    <img src="Images/Screenshot_2023-03-21_at_5.38.28_PM.jpg" alt="Image of me!"> <!--<img src""> is used to display image files in the folder and <alt=""> is used whenever the image is unable to load-->
