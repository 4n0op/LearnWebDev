<!--This document will teach you the different ways to use text when on HTML.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        em {
            color: green;
            font-style: normal;
        }
    </style>
    <!--This is how you can style your emphasis.-->
</head>
<body>
    <p>
        "p" stands for <em>paragraph</em> and is the <strong>normal</strong> way to display <i>text</i>.
    </p>
    <!--<em> allows users to emphasis a certain part of a users text. To change what the emphasis is doing you can style it just like the other document.-->
    <!--<i> will make any text you wrap inside it italicized.-->
    <!--<strong> will make the text bold.-->
    <!--Most of theses commands shouldn't even be used since you can use CSS to code all of it.-->
    <h1>
        Heading 1
    </h1>
    <h2>
        Heading 2
    </h2>
    <!--<h#> represents a heading and the size of it when displayed on the website. The size can also be changed using CSS.-->
</body>
</html>
