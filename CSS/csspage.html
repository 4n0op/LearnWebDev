<!--This folder will help you learn more about CSS.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics of CSS</title>
</head>
<!--The link below allows the HTML and CSS to work together to design the same page on different files.-->
<link rel="stylesheet" href="styles.css"
<body>
    <h1 class="black">
        Introduction to CSS
    </h1>
    <!--An easier way to write CSS is to use classes or ID's so it doesn't make all h1's the same style.-->
    <p style="color: purple;">
        Text example.
    </p>
    <div class="box"></div>
        <!--One thing that overwrites every CSS line would just be an in-line code which was used here when you do <h1 style="color: purple;">-->
</body>
</html>
